<!DOCTYPE html>
<html>
<head>
    <title>错误提示 - VulnScan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("{{ url_for('static', filename='image/background.png') }}");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .project-title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .project-title h1 {
            font-size: 3.5em;
            margin: 0;
            margin-bottom: 10px;
        }

        .project-title p {
            font-size: 1.8em;
            margin: 0;
            opacity: 0.9;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(5px);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            margin: 0;
            font-family: 'Consolas', monospace;
            font-size: 22px;
            color: #333;
        }

        .redirect-msg {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="project-title">
        <h1>VulnScan</h1>
        <p>Web漏洞检测平台</p>
    </div>
    <div class="error-container">
        <pre>{{ error_json }}</pre>
        <div class="redirect-msg">3秒后自动跳转到登录页面...</div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = '/login';
        }, 3000);
    </script>
</body>
</html>
